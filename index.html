<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Rated Movies</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="sidebar hidden">
      <div class="sidebar-header">
        <div class="row">
          <div id="sidebar-toggle" class="toggle-btn">
            <img src="images/bars-solid.svg" alt="a menu button" />
          </div>
        </div>
      </div>
      <div id="sidebar-menu">
        <ul class="sidebar-links">
          <li class="sidebar-link">
            <a class="row align-center gap-10" id="home" href="#">
              <img
                class="sidebar-icon"
                src="images/house-solid.svg"
                alt="a home link" />
              Home
            </a>
          </li>
          <li class="sidebar-link">
            <a class="row align-center gap-10" id="favorites" href="#">
              <img
                class="sidebar-icon"
                src="images/heart-solid.svg"
                alt="a favorites link" />
              Favorites
            </a>
          </li>
        </ul>
      </div>
    </div>
    <header class="header-bg">
      <div class="container">
        <div class="row flex-start">
          <div id="main-toggle" class="toggle-btn">
            <img src="images/bars-solid.svg" alt="a menu button" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div data-view="home">
          <div class="row">
            <div class="column-full">
              <h1 class="page-title">Top Rated Movies</h1>
            </div>
          </div>
          <div class="row movies-row flex-wrap"></div>
        </div>
        <div data-view="favorites" class="hidden">
          <div class="row">
            <div class="column-full">
              <h1 class="page-title">Favorites</h1>
            </div>
          </div>
        </div>
      </div>
      <div data-view="learn-more" class="hidden">
        <div class="movie-details">
          <div class="main-wrapper row flex-wrap">
            <div class="movie__image-wrapper column-half">
              <img class="learn__more-img" src="" alt="" />
              <i class="fa-regular fa-heart fa-2xl details-icon"></i>
            </div>
            <div class="movie-summary column-half">
              <div class="learn__more-title">
                <h2 class="movie-title"></h2>
              </div>
              <div class="learn__more-release">
                <h3 class="release-title"></h3>
              </div>
              <div class="learn__more-summary">
                <p class="summary"></p>
              </div>
            </div>
          </div>
          <div class="movie-divider row justify-end">
            <div class="divider"></div>
          </div>
          <div class="row learn__more-share">
            <span>
              <img src="images/share-solid.svg" alt="a share icon" />
            </span>
            <a href="#">
              <img src="images/facebook.svg" alt="a facebook share link" />
            </a>
            <a href="#">
              <img src="images/x-twitter.svg" alt="a x/Twitter link" />
            </a>
          </div>
          <div class="movie__ranking-wrapper row">
            <div class="column-full">
              <div class="movie-rating row justify-end align-center">
                <h2>Rating</h2>
                <div class="pill__line-lg"></div>
                <h2 class="movie-ranking movie__ranking-margin"></h2>
              </div>
            </div>
            <div class="column-full">
              <div class="movie-rating row justify-end align-center">
                <h2>Votes</h2>
                <div class="pill__line-lg"></div>
                <h2 class="votes-number"></h2>
              </div>
            </div>
            <div class="column-full">
              <div class="movie-rating row justify-end align-center">
                <h2 class="row justify-end">Genres</h2>
                <div class="row genre-pills"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/bcb8b063d0.js"
      crossorigin="anonymous"></script>
  </body>
</html>
